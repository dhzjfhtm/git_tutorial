<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/596a086067.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrapper">
      <div class="webTitle">Jae Hyun Kim's Website</div>
      <div class="leftSidebar">
        <div class="content" id="Introduction" onclick="history.back()">
          <i class="fab fa-ello"></i>
          <p>Introduction</p>
        </div>
        <div class="content" id="whatsNew">
          <i class="far fa-newspaper"></i>
          <p>what's new</p>
        </div>
        <div class="content" id="mainContents">
          <i class="fas fa-folder-minus"></i>
          <p>Main contents</p>
        </div>
        <div class="content" id="notes">
          <i class="fas fa-clipboard"></i>
          <p>notes</p>
        </div>
        <div class="content" id="copyrights">
          <i class="far fa-copyright"></i>
          <p>copyrights</p>
        </div>
      </div>
      <div class="test">
        <p>
          웹 배우고 있다.
        </p>
      </div>
      <div class="footer">
        <footer>copyrights are mine,©2020</footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
